<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="grid-item item1">Simple Calculator</h1>
        <!-- <form  action="/" method="post"> -->
            <input id="num1" class="grid-item item2" type="text" name="num1" placeholder="First Number" autocomplete="off">
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">x</option>
                <option value="/">รท</option>
            </select>
            <input id="num2" class="grid-item item3" type="text" name="num2" placeholder="Second Number" autocomplete="off">
            <button id="submit" type="submit" name="submit">Calculate</button>
            <label>=</label>
            <label id="answer" name="answer">result</label><br><br>
            <nav>
                <a href="/index.html">Basic Calculator</a>
                <a href="/bmicalculator.html">BMI Calculator</a>
            </nav>
            <!-- </form> -->
    </div>

    <script>
        document.getElementById("submit").addEventListener("click", () => {
            let x = document.getElementById("num1");
            let y = document.getElementById("num2");
            let z = document.getElementById("operator");
            
            let op1 = parseInt(x.value);
            let op2 = parseInt(y.value);
            let operator = z.options[z.selectedIndex].value;
            
            let answer = eval(`${op1}${operator}${op2}`);
            console.log(answer);

            document.getElementById("answer").innerText = answer;
        });
    </script>
</body>
</html>
